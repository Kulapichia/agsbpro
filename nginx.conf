        location /a91b59b6-vm { # ç¡®ä¿æ­¤è·¯å¾„ä¸ agsb-v2.py è„šæœ¬çš„è¾“å‡ºåŒ¹é…
            proxy_pass http://127.0.0.1:49999; # ç¡®ä¿æ­¤ç«¯å£ä¸ agsb-v2.py è„šæœ¬çš„è¾“å‡ºåŒ¹é…
            proxy_http_version 1.1;
