        http2 on;

        # åŒæ—¶å¤„ç†Hysteria2çš„å¤šä¸ªåŸŸåå’ŒIPç›´è¿
        server_name hy2.xxxxx.com vpn.xxxxx.com _; 

        # ä½¿ç”¨ç”± nginx-hysteria2.py è„šæœ¬ç”Ÿæˆçš„è¯ä¹¦
        ssl_certificate /root/.hysteria2/cert/server.crt;
        ssl_certificate_key /root/.hysteria2/cert/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # vpn.xxxxx.com -> æœ¬æœº8080ç«¯å£ ---
        # å½“è®¿é—® https://vpn.xxxxx.com/clash.yaml ç­‰é“¾æ¥æ—¶
        location ~* \.(yaml|txt|json)$ {
